<!DOCTYPE HTML>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
<link rel="stylesheet" type="text/css" href="css/styles.css" />
<title>aniTrans | Login</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

		<div id='container'>
            <div id='header'> 
                <img src="images/AniTransHeader.png" alt="header" id='header_img' />
                <ul id='nav'>
                    <li class='nav_element1'><a href="index.html">Home</a></li>
                    <div sec:authorize="hasRole('ROLE_ADMIN')"><li class='nav_element2'><a href="orders">Orders</a></li></div>
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')"><li class='nav_element2'><a href="tours.html">Tours</a></li></div>
                    <div sec:authorize="hasRole('ROLE_ADMIN')"><li class='nav_element4'><a href="drivers.html">Drivers</a></li></div>
                    <div sec:authorize="hasRole('ROLE_ADMIN')"><li class='nav_element4'><a href="vehicles.html">Vehicles</a></li></div>
                    <li class='nav_element3'><a href="login.html" class="active">Account</a></li>
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')"><li class='nav_element3'>
                    		<form th:action="@{/logout}" method="post">
            					<button class='b1'>Sign Out</button>
        					</form> </li></div>
                </ul>
            </div>
            
         <div class="ex0">
			<h1><img src="images/logo.png" width="45" height="40" alt="logo" id="logo" />Login</h1>
		</div>

		<div class="ex0">
		<div th:if="${param.error}">
            Invalid username and password.
        </div>
        <div th:if="${param.logout}">
            You have been logged out.
        </div>
        
        <div class="ex9">
        <form th:action="@{/login}" method="post">
            <label> E-Mail: <input type="text" name="username"/></label>
            <br/>
            <label>Password: <input type="password" name="password"/></label>
           <p><label><button class='b5'>Sign In</button></label></p>
        </form>

        <form action="/register.html">
            <label><button class='b5'>Register</button></label>
        </form>   
        </div>
        </div>

</div>  
</body>
</html>
