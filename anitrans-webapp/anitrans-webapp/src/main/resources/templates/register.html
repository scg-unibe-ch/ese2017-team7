<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link rel="stylesheet" type="text/css" href="css/styles.css" />
<title>aniTrans | Register</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
</head>

<body>

<div id='container'>
            <div id='header'> 
                <img src="images/banner.jpg" alt="header" id='header_img' />
                <ul id='nav'>
                    <li class='nav_element1'><a href="index.html">Home</a></li>
                    <div sec:authorize="hasRole('ROLE_ADMIN')"><li class='nav_element2'><a href="orders">Orders</a></li></div>
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')"><li class='nav_element2'><a href="tours.html">Tours</a></li></div>
                    <div sec:authorize="hasRole('ROLE_ADMIN')"><li class='nav_element4'><a href="drivers.html">Drivers</a></li></div>
                    <div sec:authorize="hasRole('ROLE_ADMIN')"><li class='nav_element4'><a href="vehicles.html">Vehicles</a></li></div>
                    <li class='nav_element3'><a href="login.html" class="active">Account</a></li>
                    <div sec:authorize="hasAnyRole('ROLE_ADMIN', 'ROLE_USER')"><li class='nav_element3'>
                    		<form th:action="@{/logout}" method="post">
            					<button class='b1'>Sign Out</button>
        					</form> </li></div>
                </ul>
            </div>
             
<div class="ex0">
<h1><img src="images/logo.png" width="45" height="40" alt="logo" id="logo" />Register</h1>
</div>
<p th:text="${errorMsg}" style="color:red;"></p>
<div class="ex0"> 
<form action="#" th:action="@{/register}" th:object="${newUser}" method="post">
	<div th:if="${#fields.hasErrors('*')}">
    <h3 style="color:red;">Please fix the following error(s)</h3>
	 </div>
 
	<p>First Name:<input type="text" th:field="*{firstName}"/></p>
	<p th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}" style="color:red;">First Name Error</p>
	<p>Last Name:<input type="text" th:field="*{lastName}"/></p>
	<p th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" style="color:red;">Last Name Error</p>
	<p>E-Mail:<input type="email" th:field="*{email}"/></p>
	<p th:if="${#fields.hasErrors('email')}" th:errors="*{email}" style="color:red;">Email Error</p>
	<p>Phone:<input type="text" th:field="*{phone}"/></p>
	<p th:if="${#fields.hasErrors('phone')}" th:errors="*{phone}" style="color:red;">Phone Error</p>
	<p>Street:<input type="text" th:field="*{street}"/></p>
	<p th:if="${#fields.hasErrors('street')}" th:errors="*{street}" style="color:red;">Street Error</p>
	<p>PLZ / Town:<input type="text" th:field="*{plz}"/><input type="text" th:field="*{town}"/></p>
	<p th:if="${#fields.hasErrors('plz')}" th:errors="*{plz}" style="color:red;">PLZ Error</p>
	<p th:if="${#fields.hasErrors('town')}" th:errors="*{town}" style="color:red;">Town Error</p>
    <p>Password:<input type="password" th:field="*{password}"/></p>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}" style="color:red;">Password Error</p>
    <p><input type="submit" value="Register" /></p>
    </form>
    </div>



</div>       
    
    
</body>
</html>
